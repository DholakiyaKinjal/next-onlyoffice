name: OWASP ZAP DAST Scan

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # Optional: daily scan

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: "https://next-onlyoffice-git-main-dholakiyakinjals-projects.vercel.app"
          issue_title: "ZAP DAST Security Scan"
          cmd_options: "-a" # enable active scan (optional)

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap-report.html
