name: OWASP ZAP + SBOM + Vulnerability Scan

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 3 * * *"

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: "https://next-onlyoffice-git-main-dholakiyakinjals-projects.vercel.app"
          cmd_options: "-a -w report_html.html"

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: report_html.html

      - name: Generate SBOM
        uses: anchore/sbom-action@v0.14.3
        with:
          format: cyclonedx-json
          output-file: sbom.json
          upload-artifact: false

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: Vulnerability Scan with Grype
        id: grype
        uses: anchore/scan-action@v3
        with:
          sbom: sbom.json
          output-format: json
          output-file: grype-report.json
          fail-build: false

      - name: Debug Grype Output
        run: |
          if [ -f grype-report.json ]; then
            echo "Grype report file exists"
            echo "Report size: $(wc -l < grype-report.json) lines"
            echo "First 500 characters of report:"
            head -c 500 grype-report.json
            echo ""
            echo "Vulnerability count:"
            jq -r '.matches | length' grype-report.json 2>/dev/null || echo "Could not parse JSON"
          else
            echo "ERROR: grype-report.json not found"
          fi

      - name: Upload Grype Report
        uses: actions/upload-artifact@v4
        with:
          name: grype-report
          path: grype-report.json

      - name: Run Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/security-audit,p/owasp-top-ten,p/javascript" # Comprehensive security rules
          fail: "false" # Don't fail the build if vulnerabilities are found
          sarif: "true" # Upload results to GitHub Security Tab
          generateSarif: "1.0.0" # SARIF format version
