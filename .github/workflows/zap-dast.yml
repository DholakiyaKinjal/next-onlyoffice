name: OWASP ZAP + SBOM + Vulnerability Scan

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 3 * * *"

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: "https://next-onlyoffice-git-main-dholakiyakinjals-projects.vercel.app"
          cmd_options: "-a -w report_html.html"

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: report_html.html

      - name: Generate SBOM
        uses: anchore/sbom-action@v0.14.3
        with:
          format: cyclonedx-json
          output-file: sbom.json
          upload-artifact: false

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: Vulnerability Scan with Trivy (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0' # Don't fail the build

      - name: Vulnerability Scan with Trivy (Dependencies)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-deps-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0' # Don't fail the build

      - name: Display Trivy Results Summary
        run: |
          if [ -f trivy-deps-results.json ]; then
            echo "=== Trivy Vulnerability Summary ==="
            echo "Total vulnerabilities found:"
            jq -r '.Results[]?.Vulnerabilities | length' trivy-deps-results.json 2>/dev/null | awk '{sum+=$1} END {print sum}' || echo "0"
            echo ""
            echo "Critical/High severity vulnerabilities:"
            jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL" or .Severity == "HIGH") | "\(.Severity): \(.VulnerabilityID) - \(.PkgName)@\(.InstalledVersion)"' trivy-deps-results.json 2>/dev/null | head -20 || echo "None found"
          else
            echo "ERROR: trivy-deps-results.json not found"
          fi

      - name: Verify Trivy SARIF File
        if: always()
        run: |
          if [ -f trivy-fs-results.sarif ]; then
            echo "Trivy SARIF file exists"
            echo "File size: $(stat -f%z trivy-fs-results.sarif 2>/dev/null || stat -c%s trivy-fs-results.sarif 2>/dev/null || echo 'unknown') bytes"
            echo "Validating SARIF structure..."
            jq -e '.version' trivy-fs-results.sarif > /dev/null 2>&1 && echo "SARIF file is valid JSON" || echo "WARNING: SARIF file may be invalid"
          else
            echo "ERROR: trivy-fs-results.sarif not found"
            exit 1
          fi

      - name: Upload Trivy SARIF Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-sarif-report
          path: trivy-fs-results.sarif
          if-no-files-found: warn

      - name: Upload Trivy JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-json-report
          path: trivy-deps-results.json

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-fs-results.sarif
          category: 'trivy-fs'
        continue-on-error: true

      - name: Install Semgrep
        run: |
          python3 -m pip install semgrep

      - name: Run Semgrep Scan
        id: semgrep
        continue-on-error: true
        run: |
          semgrep --config=p/security-audit \
                  --config=p/owasp-top-ten \
                  --config=p/javascript \
                  --sarif \
                  --output=semgrep-results.sarif \
                  --error \
                  --disable-version-check \
                  --no-git-ignore \
                  --metrics=off \
                  . || echo "Semgrep scan completed with exit code $?"

      - name: Display Semgrep Results
        if: always()
        run: |
          if [ -f semgrep-results.sarif ]; then
            echo "=== Semgrep Scan Results ==="
            echo "SARIF file exists and size: $(wc -l < semgrep-results.sarif) lines"
            echo "File size in bytes: $(stat -f%z semgrep-results.sarif 2>/dev/null || stat -c%s semgrep-results.sarif 2>/dev/null || echo 'unknown')"
            echo ""
            echo "Findings count:"
            jq -r '.runs[0].results | length' semgrep-results.sarif 2>/dev/null || echo "Could not parse SARIF"
            echo ""
            echo "Sample findings (first 5):"
            jq -r '.runs[0].results[0:5] | .[] | "\(.ruleId): \(.message.text) - \(.locations[0].physicalLocation.artifactLocation.uri):\(.locations[0].physicalLocation.region.startLine)"' semgrep-results.sarif 2>/dev/null || echo "Could not parse findings"
          else
            echo "ERROR: semgrep-results.sarif not found after scan"
            echo "Listing files in current directory:"
            ls -la
          fi

      - name: Upload Semgrep SARIF Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-sarif-report
          path: semgrep-results.sarif
          if-no-files-found: warn

      - name: Upload Semgrep SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep-results.sarif
          category: 'semgrep'
        continue-on-error: true
